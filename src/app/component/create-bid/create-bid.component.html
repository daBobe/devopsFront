<div>        
<form   (ngSubmit)="add()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">description</label>
        <input type="email" [(ngModel)]="annonces.description"  name="description" class="form-control" id="inputEmail4" placeholder="description">
      </div>
    
    </div>
    <div class="form-group">
      <label for="inputAddress">prixinit</label>
      <input type="number" [(ngModel)]="annonces.prixinit"  name="prixinit"  class="form-control" id="inputAddress" placeholder="prixinit">
    </div>
    <div class="form-group">
      <label for="inputAddress2">datefinal</label>  
      <input type="date"[(ngModel)]="annonces.datefinal"  name="datefinal"  class="form-control" id="inputAddress2" placeholder="final bid date ">
    </div>
    <div class="form-group">
      <label for="inputPhoto1">Photo URL</label>
      <input type="text" [(ngModel)]="annonces.photo1" name="photo1" class="form-control" id="inputPhoto1" placeholder="Enter photo URL">
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="file" (change)="onFileSelected($event)" name="photo" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">categorie</label>
        <select id="inputState" [(ngModel)]="annonces.categorie"  name="categorie" class="form-control">
          <option selected>Choose...</option>
          <option>clothes</option>
          <option>jewellery</option>
          <option>real estate</option>
          <option>sports</option>
          <option>cars</option>
          <option>music</option>
        </select>
      </div>
     
    </div>
  
    <button type="submit" class="btn btn-primary">add item</button>
</form>

</div>
